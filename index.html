<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <link rel="icon" href="files/icon.png">
    <head>
        <title>RNG</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Contenedor">
            Cuantos temas quieres estudiar esta semana? <br>
            <input type="number" id="inputReps" value="0" onclick="vaciar('inputReps')">
            <br>
            Cuantos temas llevas dados? <br>
            <input type="number" id="inputTemas" value="0" onclick="vaciar('inputTemas')">
            <br>
            <button onclick= "Generador(document.getElementById('inputReps').value,document.getElementById('inputTemas').value)">Adelante!</button>
            <br>
            <label id="lLista"></label>
        </div>
        <script>
            function Generador(reps,maximo){
                var output = "";
                for(var i = 0; i<=reps-1; i++){
                    if(i===0){
                        output = output + String(Math.round(Math.random() * (parseInt(maximo,10) - 1) + 1));
                    }else{
                        output = output + ", " + String(Math.round(Math.random() * (parseInt(maximo,10) - 1) + 1));
                    }
                
                }
                document.getElementById('lLista').innerText =  output;
            }
            function vaciar(id){
                document.getElementById(id).value="";
            }
        </script>
    </body>
</html>
